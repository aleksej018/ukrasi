        <h1>Kontakti</h1>
    
        <form>
            <fieldset>
            <legend><u>Ukoliko imate problema sa porudzbinom pošaljite sledeće podatke</u></legend>
                <input type="text" placeholder="Unesite vaše ime">
                <input type="text" placeholder="Unesite prezime">
                <input type="text" placeholder="Unesite JMBG">
                <input type="text" placeholder="Unesite godine">
                <input type="email" placeholder="Unesite e-mail">
                <p>Unesite vašu adresu(GRAD/ULICA/BROJ):
                <input type="text"  name="" value="">

                <input type="text"  name="" value=""></p>
                <p>Izaberite pol:
                <input type="radio" name="pol" value="">Muški
                <input type="radio" name="pol" value="">Ženski</p>
                <p>Napišite šta nije uredu sa proizvodom:
                <textarea cols="40" rows="5" placeholder="Unesite neki komentar"></textarea></p>
                <input type="submit" name="" value="Pošalji">
                <input type="reset" name="" value="Reset">
            </fieldset>
            </form>
